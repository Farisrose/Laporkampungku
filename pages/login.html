    <!-- Login Form Section -->
    <section class="py-16 md:py-24">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <!-- Login Card -->
                <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-100 rounded-full mb-4">
                            <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-headline font-bold text-text-primary mb-2">Masuk ke Akun Anda</h1>
                        <p class="text-text-secondary">Masukkan kredensial Anda untuk melanjutkan</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-text-primary mb-2">Username</label>
                            <div class="relative flex items-center">
                                <svg class="absolute left-4 w-5 h-5 text-text-secondary pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <input type="text" id="username" name="username" required
                                       class="w-full pl-12 pr-4 py-3 border border-border rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-base"
                                       placeholder="Masukkan username">
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-text-primary mb-2">Kata Sandi</label>
                            <div class="relative flex items-center">
                                <svg class="absolute left-4 w-5 h-5 text-text-secondary pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                                <input type="password" id="password" name="password" required
                                       class="w-full pl-12 pr-12 py-3 border border-border rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-base"
                                       placeholder="Masukkan kata sandi">
                                <button type="button" class="absolute right-4 text-text-secondary hover:text-text-primary transition-colors" onclick="togglePassword()">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="w-10 h-4 rounded border-border text-primary focus:ring-primary focus:ring-2">
                                <span class="ml-5 text-sm text-text-secondary">Ingat saya</span>
                            </label>
                            <a href="#" class="text-sm text-primary hover:text-primary-700 transition-base">Lupa kata sandi?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full btn btn-primary py-3 text-lg font-medium">
                            Masuk
                        </button>
                    </form>


                    <!-- Register Link -->
                    <div class="text-center mt-8">
                        <p class="text-text-secondary">Belum punya akun? <a href="register.html" class="text-primary hover:text-primary-700 font-medium transition-base">Daftar sekarang</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form submission - login via backend
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const fd = new FormData();
                fd.append('action', 'login');
                fd.append('username', username);
                fd.append('password', password);

                const resp = await fetch('../backend/auth.php', {
                    method: 'POST',
                    body: fd
                });

                const result = await resp.json();
                if (result.success) {
                    // Store user data in localStorage for navbar update
                    if (typeof storeUserData === 'function') {
                        storeUserData(result.user);
                    } else {
                        // Fallback if navbar.js not loaded
                        localStorage.setItem('userData', JSON.stringify(result.user));
                    }
                    
                    // Redirect based on user level
                    const level = result.user.level;
                    if (level === 'superadmin' || level === 'admin' || level === 'anggota') {
                        window.location.href = 'user_dashboard.html';
                    } else if (level === 'warga') {
                        window.location.href = 'homepage.html';
                    }
                } else {
                    alert(result.message || 'Login gagal');
                }
            } catch (err) {
                console.error(err);
                alert('Terjadi kesalahan saat login');
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target.closest('button');
            const eyeIcon = toggleBtn.querySelector('svg');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
